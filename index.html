<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>thoughts</title>
<style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #353535; /* Changed to gray */
      color: #FFFFFF;
      transition: margin-left 0.3s ease; 
    }

    #toggleBtn {
      position: fixed;
      top: 20px;
      left: 290px;
      z-index: 1000;
      background: #212529; /* Changed to black */
      color: #FFFFFF;
      border: 1px solid #444444; /* Changed to match background */
      border-left: none;
      padding: 10px 12px;
      cursor: pointer;
      border-radius: 0 50% 50% 0;
      transition: left 0.3s ease;
      font-size: 18px;
      line-height: 1;
      width: 40px;
      text-align: center;
      box-sizing: border-box;
    }

    body.sidebar-collapsed #toggleBtn {
      left: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #212529; /* Changed to black */
      padding: 20px;
      box-shadow: 1px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      flex-shrink: 0;
      transition: width 0.3s ease, padding 0.3s ease;
    }

    body.sidebar-collapsed .sidebar {
      width: 0;
      padding-left: 0;
      padding-right: 0;
      overflow-x: hidden;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 8px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #FFFFFF;
    }

    .sidebar a:hover {
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #212529; /* Changed to black */
      padding: 30px;
      font-size: 18px;
      line-height: 1.6;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border: none;
    }

    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #353535; /* Changed to gray */
      color: #FFFFFF;
      border: 1px solid #666666; /* Changed for contrast */
    }
  </style>
</head>
<body class="sidebar-collapsed">

<button id="toggleBtn">«</button>

<div class="container">
  <div class="sidebar">
    <input type="text" id="searchInput" placeholder="Search...">
    <ul id="essayList">
      <li><a href="?file=algorithm.txt">algorithm</a></li>
      <li><a href="?file=long-term.txt">long term thinking</a></li>
      <li><a href="?file=self-sufficient.txt">self-sufficiency</a></li>
      <li><a href="?file=task.txt">task</a></li>
      <li><a href="?file=work.txt">work</a></li>
      <li><a href="?file=adaptability.txt">adaptability</a></li>
      <li><a href="?file=no.txt">NO</a></li>
    </ul>
  </div>

  <div class="content">
    <pre id="content">Select an essay from the left.</pre>
  </div>
</div>

<script>
  // --- ADDED ---
  // Logic for the new sidebar toggle button
  const toggleBtn = document.getElementById('toggleBtn');
  
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('sidebar-collapsed');
    
    // Update the button's text to indicate its next action
    if (document.body.classList.contains('sidebar-collapsed')) {
      toggleBtn.textContent = '»';
    } else {
      toggleBtn.textContent = '«';
    }
  });


  // Original script for loading content and searching
  const params = new URLSearchParams(window.location.search);
  const fileParam = params.get('file');

  const contentBox = document.getElementById('content');
  const searchInput = document.getElementById('searchInput');

  if (fileParam) {
    const file = fileParam.startsWith('essays/') ? fileParam : 'essays/' + fileParam;

    fetch(file)
      .then(response => {
        if (!response.ok) throw new Error('Fetch error');
        return response.text();
      })
      .then(text => {
        contentBox.textContent = text;

        searchInput.addEventListener('input', () => {
          const keyword = searchInput.value.toLowerCase();
          const lines = text.split('\n');
          const filtered = lines.filter(line => line.toLowerCase().includes(keyword));
          contentBox.textContent = filtered.join('\n') || '[No matches]';
        });
      })
      .catch(() => {
        contentBox.textContent = 'Error loading file.';
      });
  }
</script>

</body>
</html>
