<!DOCTYPE html>
<html>
<head>
  <title>My Essays</title>
</head>
<body>
  <h1>Essays</h1>
  <ul>
    <li><a href="?file=algorithm.txt">algorithm</a></li>
    <li><a href="?file=long_term_thinking.txt">long term thinking</a></li>
    <li><a href="?file=self-sufficiency.txt">self-sufficiency</a></li>
    <li><a href="?file=task.txt">task</a></li>
  </ul>

  <pre id="content">Loading...</pre>

  <style>
  body {
    font-family: Georgia, serif;
    background: #ffffff;
    color: #000000;
    line-height: 1.6;
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
    font-size: 18px;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }

  ul {
    padding-left: 20px;
  }

  li {
    margin: 10px 0;
  }

  a {
    color: #0000ee;
    text-decoration: none;
    border-bottom: 1px solid #0000ee;
  }

  a:hover {
    background: #f0f0f0;
  }

  pre {
    white-space: pre-wrap;
    word-break: break-word;
    background: #f9f9f9;
    padding: 20px;
    border-left: 4px solid #ccc;
    overflow-x: auto;
  }
</style>


  <script>
    // Read which file to load from URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(text => {
          document.getElementById('content').textContent = text;
        })
        .catch(() => {
          document.getElementById('content').textContent = 'Error loading file.';
        });
    } else {
      document.getElementById('content').textContent = 'Select an essay from the list.';
    }
  </script>
</body>
</html>
