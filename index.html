<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Essays</title>
<style>
  body {
    font-family: Georgia, serif;
    background: #ffffff;
    color: #000000;
    line-height: 1.6;
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
    font-size: 18px;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }

  ul {
    padding-left: 20px;
  }

  li {
    margin: 10px 0;
  }

  a {
    color: #0000ee;
    text-decoration: none;
    border-bottom: 1px solid #0000ee;
  }

  a:hover {
    background: #f0f0f0;
  }

  pre {
    white-space: pre-wrap;
    word-break: break-word;
    background: #f9f9f9;
    padding: 20px;
    border-left: 4px solid #ccc;
    overflow-x: auto;
  }
</style>

</head>
<body>
  <h1>My Essays</h1>

    <ul>
      <li><a href="?file=essays/algorithm.txt">algorithm</a></li>
      <li><a href="?file=essays/long_term_thinking.txt">long term thinking</a></li>
      <li><a href="?file=essays/self-sufficiency.txt">self-sufficiency</a></li>
      <li><a href="?file=essays/task.txt">task</a></li>
    </ul>


  <pre id="content">Select an essay to read.</pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileParam = params.get('file');
  
    if (fileParam) {
      // Ensure file path starts with "essays/"
      const file = fileParam.startsWith('essays/') ? fileParam : 'essays/' + fileParam;
  
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error('File not found');
          }
          return response.text();
        })
        .then(text => {
          document.getElementById('content').textContent = text;
        })
        .catch(error => {
          document.getElementById('content').textContent = 'Error loading file.';
        });
    }
  </script>

</body>
</html>
