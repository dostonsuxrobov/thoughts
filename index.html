<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Essays</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #fff;
      color: #000;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      box-shadow: 1px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 8px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #f9f9f9;
      padding: 20px;
      border-left: 4px solid #ccc;
      font-size: 18px;
      line-height: 1.6;
    }

    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Browse</h2>
    <input type="text" id="searchInput" placeholder="Search...">
    <ul id="essayList">
      <li><a href="?file=algorithm.txt">algorithm</a></li>
      <li><a href="?file=long_term_thinking.txt">long term thinking</a></li>
      <li><a href="?file=self-sufficiency.txt">self-sufficiency</a></li>
      <li><a href="?file=task.txt">task</a></li>
    </ul>
  </div>

  <div class="content">
    <pre id="content">Select an essay from the left.</pre>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const fileParam = params.get('file');

  const contentBox = document.getElementById('content');
  const searchInput = document.getElementById('searchInput');

  if (fileParam) {
    const file = fileParam.startsWith('essays/') ? fileParam : 'essays/' + fileParam;

    fetch(file)
      .then(response => {
        if (!response.ok) throw new Error('Fetch error');
        return response.text();
      })
      .then(text => {
        contentBox.textContent = text;

        searchInput.addEventListener('input', () => {
          const keyword = searchInput.value.toLowerCase();
          const lines = text.split('\n');
          const filtered = lines.filter(line => line.toLowerCase().includes(keyword));
          contentBox.textContent = filtered.join('\n') || '[No matches]';
        });
      })
      .catch(() => {
        contentBox.textContent = 'Error loading file.';
      });
  }
</script>

</body>
</html>
