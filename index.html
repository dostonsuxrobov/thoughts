<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Essays</title>
  <style>
    body {
      font-family: Georgia, serif;
      font-size: 18px;
      line-height: 1.6;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #fafafa;
      color: #333;
    }

    h1 {
      font-size: 32px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #336699;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 30px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My Essays</h1>

  <ul>
    <li><a href="?file=algorithm.txt">algorithm</a></li>
    <li><a href="?file=long_term_thinking.txt">long term thinking</a></li>
    <li><a href="?file=self-sufficiency.txt">self-sufficiency</a></li>
    <li><a href="?file=task.txt">task</a></li>
  </ul>

  <pre id="content">Select an essay to read.</pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(text => {
          document.getElementById('content').textContent = text;
        })
        .catch(() => {
          document.getElementById('content').textContent = 'Error loading file.';
        });
    }
  </script>
</body>
</html>
