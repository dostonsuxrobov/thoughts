<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>thoughts</title>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 3.9%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 46.1%;
      --border: 240 5.9% 90%;
      --ring: 240 5.9% 10%;
      --radius: 0.5rem;
    }

    .dark {
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 3.9%;
      --card-foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --border: 240 3.7% 15.9%;
      --ring: 240 4.9% 83.9%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      min-height: 100vh;
      transition: background-color 200ms ease, color 200ms ease;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
      background: hsl(var(--background));
      border-bottom: 1px solid hsl(var(--border));
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: var(--radius);
      border: 1px solid hsl(var(--border));
      background: hsl(var(--muted));
      color: hsl(var(--foreground));
      cursor: pointer;
      transition: background-color 150ms ease, border-color 150ms ease;
    }

    .icon-btn:hover {
      background: hsl(var(--muted-foreground) / 0.2);
    }

    .theme-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid hsl(var(--foreground) / 0.2);
      background: hsl(var(--foreground));
      color: hsl(var(--background));
    }

    .theme-btn:hover {
      background: hsl(var(--foreground) / 0.85);
    }

    .icon-btn:focus-visible {
      outline: 2px solid hsl(var(--ring));
      outline-offset: 2px;
    }

    .icon-btn svg { width: 18px; height: 18px; }
    .theme-btn svg { width: 16px; height: 16px; }

    /* Menu button */
    .menu-btn { position: relative; }

    .menu-btn .bar {
      position: absolute;
      left: 10px;
      right: 10px;
      height: 1.5px;
      background: hsl(var(--foreground));
      border-radius: 1px;
      transition: transform 200ms ease, opacity 200ms ease, top 200ms ease;
    }

    .menu-btn .b1 { top: 11px; }
    .menu-btn .b2 { top: 17px; }
    .menu-btn .b3 { top: 23px; }

    body.menu-open .menu-btn .b1 { top: 17px; transform: rotate(45deg); }
    body.menu-open .menu-btn .b3 { top: 17px; transform: rotate(-45deg); }
    body.menu-open .menu-btn .b2 { opacity: 0; }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: hsl(var(--background) / 0.8);
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease;
      z-index: 200;
    }

    body.menu-open .overlay { opacity: 1; pointer-events: auto; }

    /* Dialog */
    .dialog {
      position: fixed;
      inset: 0;
      margin: auto;
      width: calc(100% - 32px);
      max-width: 420px;
      height: fit-content;
      max-height: calc(100vh - 120px);
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) * 1.5);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.15);
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease, transform 200ms ease;
      z-index: 300;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: scale(0.96);
    }

    .dark .dialog { box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5); }

    body.menu-open .dialog { opacity: 1; pointer-events: auto; transform: scale(1); }

    .dialog-header {
      padding: 16px 20px;
      border-bottom: 1px solid hsl(var(--border));
    }

    .dialog-title {
      font-size: 14px;
      font-weight: 500;
      color: hsl(var(--muted-foreground));
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .dialog-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .dialog-content::-webkit-scrollbar { width: 8px; }
    .dialog-content::-webkit-scrollbar-track { background: transparent; }
    .dialog-content::-webkit-scrollbar-thumb {
      background: hsl(var(--border));
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .dialog-content { scrollbar-width: thin; scrollbar-color: hsl(var(--border)) transparent; }

    .dialog-status {
      padding: 16px 12px;
      font-size: 13px;
      color: hsl(var(--muted-foreground));
      text-align: center;
    }

    /* List items */
    .list { list-style: none; }

    .list-item {
      opacity: 0;
      transform: translateY(4px);
    }

    body.menu-open .list-item {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 250ms ease, transform 250ms ease;
      transition-delay: calc(var(--i) * 30ms);
    }

    .list-link {
      display: block;
      padding: 10px 12px;
      text-decoration: none;
      color: hsl(var(--foreground));
      font-size: 14px;
      border-radius: var(--radius);
      transition: background-color 150ms ease;
    }

    .list-link:hover { background: hsl(var(--muted)); }

    .list-link:focus-visible {
      outline: 2px solid hsl(var(--ring));
      outline-offset: -2px;
    }

    .list-date {
      color: hsl(var(--muted-foreground));
      font-size: 12px;
      font-variant-numeric: tabular-nums;
    }

    .list-title { margin-top: 2px; }

    /* Main content */
    .main {
      padding: 80px 24px 40px;
      display: flex;
      justify-content: center;
    }

    .content {
      max-width: 640px;
      width: 100%;
    }

    .content pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: inherit;
      font-size: 16px;
      line-height: 1.75;
      color: hsl(var(--foreground));
      background: transparent;
    }

    /* Mobile */
    @media (max-width: 480px) {
      .main { padding: 68px 16px 32px; }

      .content pre {
        font-size: 15px;
        line-height: 1.7;
      }

      .dialog {
        width: calc(100% - 16px);
        max-height: calc(100vh - 80px);
        border-radius: var(--radius);
      }

      .list-link {
        padding: 12px;
        -webkit-tap-highlight-color: transparent;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        transition-duration: 0.01ms !important;
        animation-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button id="menuBtn" class="icon-btn menu-btn" aria-expanded="false" aria-label="Open menu">
      <span class="bar b1"></span>
      <span class="bar b2"></span>
      <span class="bar b3"></span>
    </button>
    <button id="themeBtn" class="icon-btn theme-btn" aria-label="Toggle theme"></button>
  </header>

  <div id="overlay" class="overlay"></div>

  <div id="dialog" class="dialog" role="dialog" aria-modal="true" aria-labelledby="dialogTitle">
    <div class="dialog-header">
      <h2 id="dialogTitle" class="dialog-title">Thoughts</h2>
    </div>
    <div class="dialog-content">
      <ul id="essayList" class="list"></ul>
    </div>
  </div>

  <main class="main">
    <div class="content">
      <pre id="content"></pre>
    </div>
  </main>

  <script>
    // ── Config ──────────────────────────────────────────
    // Change these to your GitHub username and repo name
    const GITHUB_USER = 'YOUR_USERNAME';
    const GITHUB_REPO = 'YOUR_REPO';
    const ESSAYS_DIR  = 'essays';
    const CACHE_KEY   = 'essays_cache';
    const CACHE_TTL   = 1000 * 60 * 10; // 10 minutes

    // ── DOM refs ────────────────────────────────────────
    const body       = document.body;
    const menuBtn    = document.getElementById('menuBtn');
    const themeBtn   = document.getElementById('themeBtn');
    const overlay    = document.getElementById('overlay');
    const essayList  = document.getElementById('essayList');
    const contentBox = document.getElementById('content');

    // ── Theme ───────────────────────────────────────────
    function setTheme(dark) {
      body.classList.toggle('dark', dark);
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    (function initTheme() {
      const stored = localStorage.getItem('theme');
      setTheme(stored ? stored === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches);
    })();

    themeBtn.addEventListener('click', () => setTheme(!body.classList.contains('dark')));

    // ── Menu ────────────────────────────────────────────
    function openMenu()  { body.classList.add('menu-open');    menuBtn.setAttribute('aria-expanded', 'true'); }
    function closeMenu() { body.classList.remove('menu-open'); menuBtn.setAttribute('aria-expanded', 'false'); }

    menuBtn.addEventListener('click', () => body.classList.contains('menu-open') ? closeMenu() : openMenu());
    overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });

    // ── Filename parser ─────────────────────────────────
    // Expected format: YYYY-MM-DD_title-words.txt
    function parseFilename(name) {
      const match = name.match(/^(\d{4})-(\d{2})-(\d{2})_(.+)\.txt$/);
      if (!match) return null;
      const [, y, m, d, slug] = match;
      return {
        file: name,
        date: new Date(`${y}-${m}-${d}T00:00:00`),
        dateStr: `${m}.${d}.${y}`,
        title: slug.replace(/-/g, ' ')
      };
    }

    // ── Fetch essay list from GitHub API ────────────────
    async function fetchEssayList() {
      // Check cache first
      const cached = sessionStorage.getItem(CACHE_KEY);
      if (cached) {
        const { data, ts } = JSON.parse(cached);
        if (Date.now() - ts < CACHE_TTL) return data;
      }

      const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${ESSAYS_DIR}`);
      if (!res.ok) throw new Error('GitHub API error');
      const files = await res.json();

      const essays = files
        .map(f => parseFilename(f.name))
        .filter(Boolean)
        .sort((a, b) => b.date - a.date);

      sessionStorage.setItem(CACHE_KEY, JSON.stringify({ data: essays, ts: Date.now() }));
      return essays;
    }

    // ── Render list ─────────────────────────────────────
    function renderList(essays) {
      essayList.innerHTML = essays.map((e, i) => `
        <li class="list-item" style="--i:${i}">
          <a class="list-link" href="?file=${encodeURIComponent(e.file)}">
            <span class="list-date">${e.dateStr}</span>
            <div class="list-title">${e.title}</div>
          </a>
        </li>
      `).join('');
    }

    // ── Load essay content ──────────────────────────────
    function getFileParam() {
      return new URLSearchParams(window.location.search).get('file');
    }

    async function loadFile(filename) {
      const path = filename.startsWith(ESSAYS_DIR + '/') ? filename : ESSAYS_DIR + '/' + filename;
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error();
        contentBox.textContent = await res.text();
      } catch {
        contentBox.textContent = 'Error loading file.';
      }
    }

    // ── Navigation ──────────────────────────────────────
    essayList.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (!a) return;
      e.preventDefault();
      const file = new URL(a.href).searchParams.get('file');
      if (file) {
        history.pushState({ file }, '', `?file=${encodeURIComponent(file)}`);
        loadFile(file);
      }
      closeMenu();
    });

    window.addEventListener('popstate', () => {
      const file = getFileParam();
      if (file) loadFile(file);
    });

    // ── Init ────────────────────────────────────────────
    (async function init() {
      try {
        const essays = await fetchEssayList();
        renderList(essays);
      } catch {
        essayList.innerHTML = '<li class="dialog-status">Could not load essays.</li>';
      }

      const file = getFileParam();
      if (file) {
        loadFile(file);
      } else {
        openMenu();
      }
    })();
  </script>
</body>
</html>
